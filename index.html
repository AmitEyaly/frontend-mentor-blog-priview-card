<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container justify-content-center align-items-center">
  <main class="container-fluid">
    <div class="row mt-5"></div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 col-sm-12">
        <div class="card rounded-3 cardShadow" style="max-width:385px;">
          <div class="card-header border-0 bg-light">
            <img class="card-img-top" src=".\assets\images\illustration-article.svg" alt="">
          </div>
          <div class="card-body ml-3 justify-content-start">
            <ul class="list-group list-group-flush">
              <li class="list-group-item border-0">
              <button class="btn " style="background-color:#F4D04E;">Learning</button>
              </li>
              <li class="list-group-item border-0 p-0">
              <span>Published 21 Dec 2023</span>
              </li>
              <li class="list-group-item border-0 p-0">
              <h1>HTML & CSS foundations</h1>
              </li>
              <li class="list-group-item border-0 p-0">
              <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
              </li>
            </ul>
            <div class="row cardFooter justify-content-center">
              <div class="col-3">
                <img class="img-fluid" src=".\assets\images\image-avatar.webp" alt="">
              </div>
              <div class="col-9 align-self-center">
                <p>Greg Hooper</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </main>
  <footer class=" row attribution mt-3 justify-content-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amit Eyaly</a>.
  </footer>
</body>

</html>
